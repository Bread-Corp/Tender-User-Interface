version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd tender-user-interface-react
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: tender-user-interface-react/dist
    files:
      - '**/*'
  cache:
    paths:
      - 'tender-user-interface-react/node_modules/**/*'
