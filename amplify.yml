version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd tender-user-interface-react
        - nvm install 22.16.0
        - nvm use 22.16.0
        - node -v   # Confirm Node version in logs
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: tender-user-interface-react/build
    files:
      - '**/*'
  cache:
    paths:
      - 'tender-user-interface-react/node_modules/**/*'
